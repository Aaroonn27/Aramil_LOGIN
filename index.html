<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form1">
    <h1>Signup Form</h1>
    <div class="form-group">
        <label>Name: </label> <br><input class="fname" type="text" required><br><br>
        <label>Email: </label><br> <input class="femail" type="text" required><br><br>
        <label>Password: </label><br> <input class="fpass" type="text" required minlength="8"><br><br>
    </div>
    <input type="checkbox" id="agree" required>
    <label for="agree" style="display: inline;">Agree to terms and Condition</label>
    <br><br>
    <button type="button" form="form1">Submit</button>
</form>
    </div>
</body>
</html>
